# Bot Configuration
# Copy to config.yaml and customize

mode: dry-run  # dry-run | devnet | mainnet
log_level: INFO

webhook:
  host: "0.0.0.0"
  port: 8000
  secret: null  # Helius webhook secret (optional)

rpc:
  endpoints:
    - "https://api.devnet.solana.com"
    # Add more endpoints for failover
  timeout_ms: 5000
  max_retries: 3

filters:
  min_liquidity_sol: 0.5
  max_dev_holds_pct: 20.0
  min_curve_progress_pct: 10.0
  max_curve_progress_pct: 80.0

limits:
  max_sol_per_trade: 0.1
  max_daily_loss_sol: 1.0
  max_open_positions: 5
