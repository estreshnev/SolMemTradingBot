# Raydium Signal Bot Configuration
# Copy to config.yaml and customize
#
# IMPORTANT: All financial calculations use ACTUAL data only.
# No estimates or fallbacks - if real data unavailable, value is null.

mode: dry-run  # dry-run | devnet | mainnet
log_level: INFO

webhook:
  host: "0.0.0.0"
  port: 8000
  secret: null  # Helius webhook secret (optional)

rpc:
  url: "https://api.mainnet-beta.solana.com"
  timeout_ms: 5000
  max_retries: 3

# Signal filtering thresholds
filters:
  min_market_cap_usd: 10000     # MC > $10,000
  min_volume_24h_usd: 5000      # 24h volume > $5,000
  max_top10_holders_pct: 30     # Top 10 holders < 30%
  min_liquidity_usd: 5000       # Liquidity > $5,000
  max_pool_age_hours: 24        # Only new pools

# Telegram notifications
telegram:
  enabled: false
  rate_limit_per_minute: 20
  # bot_token and chat_id should be set via env vars:
  # BOT_TELEGRAM_TOKEN and BOT_TELEGRAM_CHAT_ID