# Pump.fun Migration Signal Bot Configuration
# Copy to config.yaml and customize
#
# IMPORTANT: All data comes from Dexscreener API.
# No fallback/estimated values - if data unavailable, signal is skipped.

mode: dry-run  # dry-run | devnet | mainnet
log_level: INFO

webhook:
  host: "0.0.0.0"
  port: 8000
  secret: null  # Helius webhook secret (optional)

# Signal filtering thresholds - ALL CONFIGURABLE
filters:
  min_market_cap_usd: 10000   # MC > $10,000
  min_volume_1h_usd: 5000     # 1h volume > $5,000
  max_age_minutes: 30         # Pool age < 30 minutes

# Dexscreener API settings
dexscreener:
  base_url: "https://api.dexscreener.com"
  timeout_seconds: 10.0
  max_retries: 3

# Telegram notifications (coming soon)
telegram:
  enabled: false
  rate_limit_per_minute: 20
  # bot_token and chat_id should be set via env vars:
  # BOT_TELEGRAM_TOKEN and BOT_TELEGRAM_CHAT_ID